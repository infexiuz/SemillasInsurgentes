<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Semillas Insurgentes Cat√°logo</title>
   <style>
      body,
      html {
         margin: 0;
         padding: 0;
         height: 100%;
         font-family: Arial, sans-serif;
      }

      header {
         display: flex;
         padding: 10px;
         justify-content: space-between;
         align-items: center;
         background-color: #323639;
      }

      button {
         width: 48%;
         padding: 10px;
         color: white;
         background-color: #995905;
         border: none;
         border-radius: 5px;
         font-weight: bold;
         text-transform: uppercase;
         cursor: pointer;
      }

      button:hover {
         background-color: #623f10;
      }

      iframe {
         width: 100%;
         height: calc(100% - 60px);
         /* Resta la altura del header */
         border: none;
      }
   </style>
</head>

<body>
   <header>
      <button
         onclick="cargarPDF('https://docs.google.com/gview?embedded=true&url=https://semillas-insurgentes.netlify.app/catalogo-tropical.pdf')">Tropical</button>
      <button
         onclick="cargarPDF('https://docs.google.com/gview?embedded=true&url=https://semillas-insurgentes.netlify.app/catalogo-subtropico.pdf')">Sub-Tropical</button>
   </header>
   <iframe id="visorPDF" src="https://docs.google.com/gview?embedded=true&url=https://semillas-insurgentes.netlify.app/catalogo-tropical.pdf"
      allowfullscreen></iframe>

   <script>
      function cargarPDF(url) {
         document.getElementById('visorPDF').src = url;
      }
   </script>
</body>

</html>
