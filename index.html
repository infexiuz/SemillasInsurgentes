<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Semillas Insurgentes Cat√°logo</title>
   <style>
      body,
      html {
         margin: 0;
         padding: 0;
         height: 100%;
         overflow: hidden;
      }

      main {
         display: flex;
         flex-direction: column;
         justify-content: center;
         align-items: center;
         height: 100vh;
         width: 100vw;
      }

      iframe {
         width: 100%;
         height: 100%;
         border: none;
      }

      header {
         display: flex;
         padding: 5px;
         justify-content: space-between;
         align-items: center;
         background-color: #323639;
      }

      button {
         width: 49%;
         padding: 15px;
         color: white;
         background-color: #995905;
         border-radius: 8px;
         border: 1px solid #623f10;
         font-weight: bold;
         text-transform: uppercase;
         letter-spacing: .5px;
         cursor: pointer;
      }

      button:focus {
         background-color: #623f10;
      }
   </style>
</head>

<body>
   <header>
      <button type="button" onclick="cargarPDF('./catalogo-tropical.pdf')">Tropical</button>
      <button type="button" onclick="cargarPDF('./catalogo-subtropico.pdf')">Sub-Tropico</button>
   </header>
   <main>
      <iframe id="visorPDF" src="./catalogo-tropical.pdf" allowfullscreen></iframe>
   </main>

   <script>
      function cargarPDF(ruta) {
         const iframe = document.getElementById('visorPDF');
         iframe.src = ruta;
      }
   </script>
</body>

</html>
